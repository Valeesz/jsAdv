    <div id = 'parent'>
        
        <div class = 'div-group'>
            <p>Erste</p>

        </div>
    </div>
   
    <script>
        var parent = document.querySelector('#parent');
        
        console.log(parent.tagName)
        if(parent){
            parent.addEventListener('click', function(e){
                var target = e ? e.target : window.event.srcElement;
                if (target.tagName !== 'BUTTON') {
                    return
                }
                target = target.parentNode;
                target.remove();
            })
        }
    </script>
