<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="#">w3schools.com</a>
    <a href="http://www.google.com" target="_blank">google.com</a>
    <a href="http://www.wikipedia.org" target="_self">wikipedia.org</a>
    <a href="#">Someting</a>

    <script>
        var aOne = document.querySelectorAll('a[target]');

        var aTwo = document.querySelector("a[target='_blank']");
        for(var i = 0; i<aOne.length; i++){
           aOne[i].style.background = 'yellow'; 
        }
        
        aTwo.style.background = 'red';
    </script>
</body>
</html>
