<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="one">one</div>

    <script>
        var divFirst = document.querySelector('#one');
        var divTwo = document.createElement('div');
        divTwo.id = "two";
        divTwo.innerHTML = "two";
        divFirst.after(divTwo);
        divTwo.onclick = function() {
            var divT = document.createElement('div');
            divT.id = "two_first";
            divT.innerHTML = 'function complete';
            divTwo.before(divT);
            divTwo.id = 'two_second';
        }
    </script>
</body>
</html>
