       window.onbeforeunload = function(event) {

        var divArr = document.getElementsByTagName("div");
        var color = ['yellow', 'blue', 'black', 'gray', 'orange'];
        var current = 0;
        //var i=0;
       
        for (var i = 0; i < divArr.length; i++) {
            if(i < color.length+1){   
                divArr[i].onmouseover = function() {
                    
                    this.style.background = color[current];
                    this.innerHTML = color[current];
                    current++;
                }
            }else {i=0;current=0;}
        }
